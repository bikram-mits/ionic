<ion-view view-title="Dashboard">
   <ion-content class="padding">
    <div class="card">
      <div class="item item-text-wrap">
       <button class="button button-calm" ng-click="sendPushNotification();">
        Get Notification
       </button>
       <button class="button button-royal" ng-click="sendMessage()">
        Socket
       </button>

      </div>
    </div>
    <div class="list">
   <h3>Chat</h3>
  <div class="item item-input-inset">
    <label class="item-input-wrapper">
      <input type="text" ng-model="chat.message" placeholder="Enter text" required>
    </label>
    <button class="button button-small" ng-click="sendMessage(chat.message)">
      Submit
    </button>
    <p>Please put network ip address inside /js/sendService and storeDevice token</p>

  </div>

</div>
<div class="list card">

  <a href="#" class="item item-icon-left" ng-repeat="m in messages">
    <i class="ion-android-happy"></i>
    {{m.msg}}
  </a>

</div>
</ion-content>
</ion-view>
